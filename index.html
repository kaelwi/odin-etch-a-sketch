<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <header>
        <h1>Etch-a-Sketch</h1>
    </header>

    <main>

        <section id="menu">
            <input type="color" value="#000000" id="color">

            <button type="button" id="normal" class="selected">Normal mode</button>
            <button type="button" id="rainbow">Rainbow mode</button>
            <button type="button" id="erase">Erase</button>
            <button type="button" id="clear">Clear</button>
            
            <select name="grid-size" id="size">
                <option value="16">16x16</option>
                <option value="24">24x24</option>
                <option value="32">32x32</option>
                <option value="40">40x40</option>
            </select>
        </section>

        <section id="grid"></section>

    </main>

    <footer>
        <p>
            Created by kaelwi 07/2022
        </p>
    </footer>
    
</body>
</html>
